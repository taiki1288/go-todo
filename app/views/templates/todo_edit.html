{{define "content"}}
<div class="font-weight-bold mb-3">{{.Content}}</div>

<form role="form" action="/todos/update/{{.ID}}" method="POST">
    <div class="lead font-weight-bold mb-5">TodosUpdate</div>
    <div class="form-group">
        <textarea class="form-control" name="content" id="content" placeholder="Todoを更新" rows="4">{{.Content}}</textarea>
        <br/>
        <br/>
        <button class="btn btn-lg btn-primary pull-right" type="submit">更新</button>
    </div>
</form>
{{end}}
